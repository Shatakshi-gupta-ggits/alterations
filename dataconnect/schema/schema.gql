type User @table {
  displayName: String!
  phoneNumber: String!
  address: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Service @table {
  name: String!
  description: String!
  basePrice: Float!
  createdAt: Timestamp!
  estimatedTime: String
}

type Order @table {
  user: User!
  pickupAddress: String!
  preferredPickupDate: Date!
  preferredPickupTime: String!
  status: String!
  totalPrice: Float!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  deliveryAddress: String
  preferredDeliveryDate: Date
  preferredDeliveryTime: String
  notes: String
}

type OrderItem @table {
  order: Order!
  service: Service!
  garmentType: String!
  alterationDetails: String!
  quantity: Int!
  pricePerItem: Float!
  specialInstructions: String
}

type Tailor @table {
  name: String!
  phoneNumber: String!
  address: String!
  createdAt: Timestamp!
  email: String
  specialization: String
  rating: Float
}

type Agent @table {
  name: String!
  phoneNumber: String!
  createdAt: Timestamp!
  email: String
  vehicleDetails: String
}